<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria - Página Principal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .carousel-item img 
      {
          width: 100%;
          height: 800px;
          object-fit: cover;
          margin: 0 auto; 
      }
      .navbar {
          font-size: 1rem;
      }
      .nav-link {
          font-size: 1rem;
      }
      h1 {
          font-size: 1.5rem;
      }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hamburgueria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="hamburgueria.html">Hamburgueria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="Quem somos.html">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="Produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-nav-link" href="Contato.html">Contato</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container text-center">
        <h1>Bem-vindo à Hamburgueria!</h1>
        <p>Os melhores lanches da cidade. Confira nossos produtos!</p>
    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/restaurante.webp" class="d-block w-100" alt="restaurante">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/pessoas.webp" class="d-block w-100" alt="pessoas">
        </div>
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="img/hamburguer.webp" class="d-block w-100" alt="hamburguer">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/batata.webp" class="d-block w-100" alt="batata frita">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/porções.webp" class="d-block w-100" alt="porção">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/bebida.webp" class="d-block w-100" alt="porção">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/água.webp" class="d-block w-100" alt="porção">
        </div>        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<footer class="text-center mt-5">
    © 2024 Hamburgueria. Todos os direitos reservados.
</footer>
</body>
</html>
