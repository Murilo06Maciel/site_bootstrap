    <div class="container mt-5">
        <h1 class="text-center">Carrinho</h1>
        <div id="carrinho" class="card">
            <div class="card-body">
                <h5 class="card-title">Itens no Carrinho:</h5>
                <ul id="listaCarrinho" class="list-group mb-3"></ul>
                <h5>Total: R$ <span id="total">0.00</span></h5>
                <button class="btn btn-success" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script>
        function atualizarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const listaCarrinho = document.getElementById('listaCarrinho');
            const totalElement = document.getElementById('total');
            listaCarrinho.innerHTML = '';
            let total = 0;

            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `${item.nome} - R$ ${item.preco.toFixed(2)} (x${item.quantidade}) 
                                <button class="btn btn-danger btn-sm" onclick="removerItem('${item.nome}')">Remover</button>`;
                listaCarrinho.appendChild(li);
                total += item.preco * item.quantidade;
            });

            totalElement.textContent = total.toFixed(2);
        }

        function removerItem(nome) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho = carrinho.filter(item => item.nome !== nome);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarCarrinho();
        }

        document.addEventListener('DOMContentLoaded', atualizarCarrinho);
    </script>
