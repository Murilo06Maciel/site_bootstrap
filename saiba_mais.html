<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Hamburgueria</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            font-size: 1rem;
            background-color: black;
        }
        .navbar .navbar-brand {
            color: white !important;
        }
        .nav-link {
            font-size: 1rem;
            color: white !important;
        }
        h1 {
            font-size: 1.5rem;
        }
        body {
            background-color: rgb(92, 85, 85);
            height: 100vh;
            margin: 0;
        }
        h1, h2, h3, p {
            color: white;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hamburgueria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="hamburgueria.html">Hamburgueria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="Quem somos.html">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="Produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="Contato.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <nav aria-label="breadcrumb" class="container mt-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="hamburgueria.html">Início</a></li>
            <li class="breadcrumb-item"><a href="Produtos.html">Produtos</a></li>
            <li class="breadcrumb-item active" aria-current="page">Saiba mais</li>
        </ol>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center" id="produtoNome"></h1> 
        <img id="produtoImagem" class="img-fluid mx-auto d-block" alt=""> 
        <h3>Descrição</h3>
        <p id="produtoDescricao"></p>
        <h3>Valor</h3>
        <p class="text-primary" id="produtoPreco"></p> 
        <a id="botaoComprar" class="btn btn-success mt-3">Comprar</a>
        <a href="Produtos.html" class="btn btn-secondary mt-3">Voltar para Produtos</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const produtoNome = params.get('nome');
        const produtoDescricao = params.get('descricao');
        const produtoPreco = params.get('preco');
        const produtoImagem = params.get('imagem');

        document.title = `Detalhes - ${produtoNome}`;
        document.getElementById('produtoNome').textContent = produtoNome;
        document.getElementById('produtoDescricao').textContent = produtoDescricao;
        document.getElementById('produtoPreco').textContent = `Preço: ${produtoPreco}`;
        document.getElementById('produtoImagem').src = produtoImagem;
        document.getElementById('botaoComprar').href = `comprar.html?produto=${produtoNome}&preco=${produtoPreco}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
